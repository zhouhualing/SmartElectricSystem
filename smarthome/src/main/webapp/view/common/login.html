<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>智能用电管理平台</title>
<link href="/spms/static/other/css/style.css" rel="stylesheet" type="text/css" />
<link href="/spms/static/other/css/layout_zd.css" rel="stylesheet" type="text/css" />
<link href="/spms/static/other/css/znyd.css" rel="stylesheet" type="text/css" />
<script type='text/javascript' src="/spms/static/other/scripts/js/jquery.min.js"></script>
<script type='text/javascript' src='/spms/static/other/scripts/js/me.js'></script>
<script type='text/javascript' src='/spms/static/other/scripts/js/example.js'></script>
<script type="text/javascript" src="/spms/static/other/scripts/js/003.js"></script>
<script type="text/javascript" src="/spms/static/other/scripts/js/selectcss.js"></script>
<script type="text/javascript" src="/spms/static/javascript/common/login_resetpassword.js"></script>
<script type="text/javascript" src="/spms/static/javascript/common/rememberMe.js"></script>
<script type="text/javascript"
        src="/spms/static/javascript/component/common/common.js"></script>
<script type="text/javascript">
	 $(document).ready(function() {
		 toTop();
	 });
	 function toTop(){
		if(top != self) {  
        	if(top.location != self.location) {  
                top.location = self.location;  
            }  
        }  
	 }
	$(function(){
		var err = getURLParam("err");
		if(err == "001"){
			$(".erro_message").html("用户或密码错误, 请重试.");
		}
		if(err == "002"){
			$(".erro_message").html("该订户已被冻结");
		}
	});
</script>
</head>

<body>
<!--header开始-->
<div class="login_box">
  <div class="header_login">
    <div class="box_login">
      <div class="logo2"></div>
    </div>
    <div class="line"></div>
  </div>
  <!--ow_main开始-->
  <form id="loginForm" action="/spms/doLogin" onsubmit="return SetPwdAndChk();" method="post">
  <div class="ow_main_login">
    <div class="ow_main_login_con">
      <div class="ow_main_login_con_h">
        <div class="login_div_bg"></div>
        <div class="login_div_bg2"></div>
        <div class="login_div">
          <div class="login_title">智能用电系统</div>
          <div class="login_message">
            <div class="login_user">
              <p>用户名</p>
              <input id="username" name="username" type="text" />
            </div>
            <div class="login_password">
              <p>密码</p>
              <input id="password" name="password" type="password" />
            </div>
            
            <div class="save_user_name"><input id="rememberMe" class="check_button" name="rememberMe" type="checkbox" onclick="saveOrclear();"/>
              记住用户名 <a class="reset_password">忘记密码</a></div>
              
			<div id="erro_message" class="erro_message" style="display:block;"></div>
            <div class="submit_button">
              <input class="login_button" name="submit" type="submit" value="登&nbsp;&nbsp;录"/>
              </div>
            
          </div>
        </div>
      </div>
      <div class="footer2"><span>Copyright Gannett 2014</span><span>建议使用IE8.0以上浏览器浏览本站，最适分辨率为：1280*800</span></div>
    </div>
  </div>
  </form>
  <div class="clear"></div>
  
  <!--main结束--> 
  
  <!--footer--> 
  
</div>
</body>
</html>
