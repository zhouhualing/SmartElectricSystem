            h4{ padding:0px; margin:0px;}

            .easyDialog_wrapper{
                width:340px; position:fixed;left:50%;margin-left:-170px;top:100px;
                color:#444;
                z-index:1000;
                border:1px solid rgba(0,0,0,0);
                -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; -webkit-box-shadow:0 0 10px rgba(0,0,0,0.4); -moz-box-shadow:0 0 10px rgba(0,0,0,0.4); box-shadow:0 0 10px rgba(0,0,0,0.4); font-family:"Microsoft yahei", Arial; }

            .easyDialog_wrapper .easyDialog_content{ -webkit-border-radius:4px; -moz-border-radius:4px; border-radius:4px; background:#fff;}

            .easyDialog_wrapper .easyDialog_title{ height:40px; line-height:40px; overflow:hidden; color:#333; padding:0 10px; font-size:14px; border-bottom:1px solid #e5e5e5; background:#99c2ff; border-radius:4px 4px 0 0; }

            .easyDialog_wrapper .close_btn{  font-size:18px; _font-size:12px; font-weight:700; color:#fff; text-decoration:none; float:right; }

            .easyDialog_wrapper .close_btn:hover{ color:#333; }

            .easyDialog_text{ padding:5px 5px; font-size:13px; line-height:22px; min-height:80px;}
            .sel{
                color:blue;
            }
            .shadow{
                position:fixed;
                background:rgba(0,0,0,.36);
                width:100%;
                height:100%;
                top:0px;
                left:0px;
                z-index:999;
            }
            .cancel{
                background:-webkit-linear-gradient(top, #f4f4f4 0%, #ededed 100%);
                background: -moz-linear-gradient( top,#f4f4f4 ,#ededed);
                width:60px;
                height:24px;
                margin:10px;
                border:1px solid #3079ed;
                color:#3c3c3c;
                border-radius:4px;

            }
            .ensure{

                background:-webkit-linear-gradient(top, #4c8ffe 0%, #4787ee 100%);
                /*   background:-moz-linear-gradient(top, #4c8ffe 0%, #4787ee 100%);*/
                background: -moz-linear-gradient( top,#4c8ffe,#4787ee);
                width:60px;
                height:24px;
                margin:10px;
                border:1px solid #3079ed;
                color:#f7f7f7;
                border-radius:4px;

        您的当期位置：

		<fieldset>
			<form id="inputForm" class="main form-horizontal form_znydxq" method="post">
			<legend>账户基本信息
                <div class="action_button" style="font-weight:normal">
                    <a href="javascript:void(0);" id="btnSubmit"><i class="complete_ico"></i>保存</a> <a href="javascript:void(0);" onclick="history.go(-1)"><i class="cancel_ico"></i>返回</a>
                </div>
			</legend>
			<input type="hidden"  name="id" id="id"/>
			<div class="control-group">
				<label class="control-label">登录名:</label>
				<div class="controls">
					<div style="line-height: 30px; font-size: 16px; word-break: break-all;" id="userCodeS"></div>
					<input id="userCode" name="userCode"  class="required" type="text"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">姓名:</label>
				<div class="controls">
					<div class="input_view" id="userNameS"></div>
					<input id="userName" name="userName"  class="required" type="text"  maxlength="200"/>
				</div>
			</div>
            <div class="control-group">
                <label class="control-label">手机:</label>
                <div class="controls">
                    <div class="input_view" id="mobilePhoneS"></div>
                    <input id="mobilePhone" name="mobilePhone" class="required mobile" type="text"  maxlength="200"/>
                </div>
            </div>
			<div class="control-group">
				<label class="control-label">密码:</label>
				<div class="controls">
					<div class="input_view" name="passwordS"></div>
					<input id="password" name="password" class="required" type="password"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">确认密码:</label>
				<div class="controls">
					<div class="input_view" id="passwordS"></div>
					<input id="confirmPassword" name="confirmPassword" class="required" type="password"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">邮箱:</label>
				<div class="controls">
					<div class="input_view" id="emailS"></div>
					<input id="email" name="email"  class="required email" type="text"  maxlength="200"/>
				</div>
			</div>
                <div class="control-group" style="margin-right: 70%">
                    <label class="control-label">用户角色:</label>
                    <div class="controls">
                       
                        <input id="roles" name="roleIds" style=";width: 205px;" class="required" type="text"  maxlength="400" onclick="selectRole()" readonly="true"/>


                    </div>
                </div>
                <br>
                <div  style="width:100%!important;margin-bottom:20px;">
                    <label class="control-label">备注:</label>
                    <div >
                        <textarea style="min-width:84%;margin-left:5px" id="mark" name="mark" class="autoSizeTextarea"></textarea>
                    </div>
                </div>
				</form>		
		</fieldset>
