<div id="content" class="row-fluid">
    <div id="left" style="width: 18%;">
        <iframe id="areaTypeFrame" name="areaTypeFrame" src="areaTree.html" style="overflow:visible;"
                scrolling="yes" frameborder="no" width="100%" height="100%"></iframe>
    </div>
    <div id="openClose" class="close" style="width:1%">&nbsp;</div>
    <div id="right" style="width: 80%;">
        <iframe id="dataFrame" name="dataFrame" src="" style="overflow:visible;"
                scrolling="yes" frameborder="no" width="100%"></iframe>
    </div>
</div>
<script type="text/javascript">
    var leftWidth = "18%"; // 左侧窗口大小
    function wSize(){
        var minHeight = 500, minWidth = 980;
        var strs=getWindowSize().toString().split(",");
        $("#areaTypeFrame, #dataFrame, #openClose").height((strs[0]<minHeight?minHeight:strs[0])-$("#header").height()-$("#footer").height());
        $("#openClose").height($("#openClose").height()-5);
        if(strs[1]<minWidth){
            $("#main").css("width",minWidth-10);
            $("html,body").css({"overflow":"auto","overflow-x":"auto","overflow-y":"auto"});
        }else{
            $("#main").css("width","auto");
            $("html,body").css({"overflow":"hidden","overflow-x":"hidden","overflow-y":"hidden"});
        }
        $("#right").width($("#content").width()-$("#left").width()-$("#openClose").width()-5);
    }
    function iframeBodyClick(){
        $(window.document.body).find("iframe").each(function(){
            $(this).bind('load.body',function(){
// 					iframeBodyClick();
                $(this).contents().find("body").click(function(){
                    $(window.parent.document.body).click();
                });
            });
        });
    }
    $(iframeBodyClick);
</script>
<script src="/spms/resources/common/wsize.min.js" type="text/javascript"></script>
