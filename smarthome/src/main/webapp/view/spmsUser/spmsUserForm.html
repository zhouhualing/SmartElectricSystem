	<fieldset id = "fieldsetUser">
	<form id="inputForm" class="form-horizontal form_znydxq">
			<legend>
				基本信息 
<span> <input class="edit_complete" name=""
					style="display: none;" id="basicComplete" type="button"> 
					<input class="edit_cancel" name=""
					style="display: none" id="basicCancel" type="button"
					onClick="cancelContol(this,'basic')"> <input
					class="edit_ico" name="" type="button" id="basicEdit"
					onClick="editContolText(this,'basic')"> <a 
					onClick="doDelete()"></a>
				</span> <a class="togglebtn togglebtn-down" href="javascript:void(0)"
					onClick="togglebtnText(this)"></a>
			</legend>
			<input type = "hidden" id = "id" name = "id" />
			<div class="control-group">
				<label class="control-label">姓名:</label>
				<div class="controls">
					<div class="input_view" id = "fullnameS"></div>
					<input id="fullname" name="fullname" class="required" type="text"
						value="" maxlength="200" style="display:none"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">用户类型:</label>
				<div class="controls">
					<div class="input_view" id = "typeS"></div>
					<select id="type" name="type" style="width: 220px"
					dictSrc="spmsuser_type" class="the_select2">
						<option value="">--请选择--</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">业务区域:</label>
				<div class="controls">
					<div class="input_view" id="companyNameS"></div>
					<input id="bizAreaName" name="bizArea.id" class="required"  maxlength="200" type="text" readonly="true" style="display:none"/>
					<input id="bizArea" name="bizAreaId" type = "hidden"/>
					<input id="selectBizArea" class="btn btn-primary" type="button" value="选择" style="position: relative;display:none" onclick="doSelect(1)" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">用电区域:</label>
				<div class="controls">
					<div class="input_view" id="eleAreaNameS"></div>
					<input id="eleAreaName" name="eleArea.id" class="required" type="text" readonly="true" style="display:none"/>
					<input id="eleArea" name="eleAreaId" type = "hidden"/> 
					<input id="selectEleArea" class="btn btn-primary" type="button" value="选择" style="position: relative;display:none" onclick="doSelect(2)" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">住址:</label>
				<div class="controls">
					<div class="input_view" id="addressS"></div>
					<input id="address" name="address" class="required" type="text"
						value="" maxlength="200" style="display:none"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">电话:</label>
				<div class="controls">
					<div class="input_view" id="mobileS"></div>
					<input id="mobile" name="mobile" class="required mobile"
						type="text" value="" maxlength="200" style="display:none"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">邮箱:</label>
				<div class="controls">
					<div class="input_view" id="emailS"></div>
					<input id="email" name="email" class="email" type="text"
						value="" maxlength="200" style="display:none"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">电表号:</label>
				<div class="controls">
					<div class="input_view" id="ammeterS"></div>
					<input id="ammeter" name="ammeter" class="" type="text"
						value="" maxlength="200" style="display:none"/>
				</div>
			</div>
			 <div class="control-group">
               <label class="control-label">身份证号:</label>
               <div class="controls">
                    <div class="input_view" id="idNumberS"></div>
                    <input id="idNumber" name="idNumber" style="display: none;"
                           class="card" type="text" maxlength="200"/>
               </div>
          </div>
			
	</form>
	</fieldset>
	<fieldset>
	<form id="command" class="form-horizontal  form_znydxq" >
		
			<legend>
				绑定网关 <span> <input class="edit_complete" name=""

					<!-- <input class="delete_ico" name="" id="gatewayDel" type="button"> -->
				</span> <a class="togglebtn togglebtn-down" href="javascript:void(0);"
					onclick="togglebtnText(this)"></a>
			</legend>
			<div class="control-group">
				<label class="control-label">网关MAC:</label>
				<div class="controls">
					<div class="input_view" style="display: none;"></div>
					<input type="text" id = "gateway"/>
				</div>
			</div>
	</form>
	</fieldset>

		<fieldset>
			<!-- 添加服务 -->

			<div id="addServiceDiv">

							<h3>
								服务<span>1</span>
							</h3>
							<span> <input type="hidden" name="spmsUser.id"

								id="productAddComplete" type="button" onclick="saveProduct();">
							</span>
						</div>
						<input type = "hidden" id = "productId" name = "productId"/>

							<div class="control-group">

									<select name="spmsRule.id" id="addServiceId" class = "the_select2" style="width:180px;" onchange="changeProperties()">

							<div class="control-group">

								</select> -->
							</div>
							<div class="control-group">
								<label class="control-label">模式:</label>
								<div class="controls">
									<span id="addServiceMode">制冷+制热</span>
								</div>
							</div>
							<!-- <div class="control-group">
								<label class="control-label">服务开始时间:</label>

							<div class="control-group">

								</div>
							</div> -->
							
							
							<div class="control-group">
									<label class="control-label">服务开始时间:</label>
									<div class="controls">
										<input id="addServiceStartTime" name="startTime" type="text" readonly="readonly" maxlength="20" class="Wdate required" onclick="startServiceTime('addServiceEndTime');"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">服务结束时间:</label>
									<div class="controls">
										<input id="addServiceEndTime" name="endTime" type="text" readonly="readonly" maxlength="20" class="Wdate required" />
									</div>
								</div>
							
							
							<div class="control-group">
								<label class="control-label">传感器联动:</label>
								<div class="controls">
									<span id="addServiceSensorEnabled"> 允许 </span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">空调最大绑定数:</label>
								<div class="controls">
									<span id="addServiceAcMax">3</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">传感器最大绑定数:</label>
								<div class="controls">
									<span id="addServiceSensorMax">3</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">资费:</label>
								<div class="controls">
									<span id="addServicePrice">2000</span>
								</div>
							</div>
						</div>
						<table id="addServiceDeviceTable"
							class="table table-striped  table-condensed table_s">
							<tr>
								<th width="30.3%">设备类型</th>
								<th width="30.3%">设备MAC</th>
								<th align="left">
								</th>
							</tr>
							<tr>
								<td><select name="deviceType" id = "deviceType" class="the_select2">
										<option value="2">智能空调</option>
										<option value="3">门窗传感器</option>
								</select></td>
								<td><input type="text" name="deviceMac" id = "deviceMac" placeholder="请输入mac地址" /><span
									name="errorInfo"></span></td>
								<td><input id="addDevice" class="btn btn-primary"
									type="button" value="添加设备" onclick = "bindingDevice()"/></td>
							</tr>
						</table>
					</div>
				</form>
			</div>

		</fieldset>
