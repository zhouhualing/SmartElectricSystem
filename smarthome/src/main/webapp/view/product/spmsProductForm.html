	<div class="table_title">
		<h2>添加产品</h2>
		<div class="action_button">
			<a href="javascript:void(0);"  id="btnSubmit"  ><i class="complete_ico"></i>保存</a>
			<a href="javascript:void(0);" onclick="history.go(-1)"><i class="cancel_ico" ></i>返回</a>
		</div>

	<form id="inputForm" class="form-horizontal form-two form_znydxq" action="/spms/a/spms/spmsProduct/doSave" method="post">
		<input id="myid" name="id" type="hidden" value=""/>
		
		<div class="control-group">
			<label class="control-label">产品类型:</label>
			
			<div class="controls">
				 <input id="spmsProductType" name="spmsProductType" class="required" type="text" value="" maxlength="200"/> 
				<!-- <select id="spmsProductType" name="spmsProductType" style="width:220px" dictSrc="product_mulu"  class="the_select2">
									
						</select>  -->
			</div>
		</div>
<!-- 		<div class="control-group">
			<label class="control-label">产品名称:</label>
			
			<div class="controls">
				
				<select id="spmsProductTypeNames" name="spmsProductTypeNames" style="width:220px"   class="the_select2">
									
						</select> 
			</div>
		</div>
		 -->
		  <div class="control-group">
			<label class="control-label">产品状态:</label>
			<div class="controls">
				
										<select id="status" name="status" style="width:220px" dictSrc="product_status"  class="the_select2">
									
						</select>
			</div>
		</div>  
		<div class="control-group">
			<label class="control-label">订户:</label>
			<div class="controls">
				<input id="spmsUser" name="spmsUser" class="required" type="text" value="" maxlength="200"/>
			</div>
		</div> 
		<div class="control-group">
			<label class="control-label">产品订阅时间:</label>
			<div class="controls">
				<input  id="subscribeDate" name="subscribeDate" type="text" readonly="readonly" maxlength="20" class="Wdate required" 
					value=""  onclick="WdatePicker({dateFmt:'yyyy-MM-dd',});"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">产品激活时间:</label>
			<div class="controls">
			<input  id="activateDate" name="activateDate" type="text" readonly="readonly" maxlength="20" class="Wdate required" 
					value=""  onclick="WdatePicker({dateFmt:'yyyy-MM-dd',});"/>
				
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">产品到期时间:</label>
			<div class="controls">
				<input  id="expireDate" name="expireDate" type="text" readonly="readonly" maxlength="20" class="Wdate required" 
					value=""  onclick="WdatePicker({dateFmt:'yyyy-MM-dd',});"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">初始成本:</label>
			<div class="controls">
				<input id="initialCostRmb" name="initialCostRmb" class="required" type="text" value="" maxlength="200"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">用电成本:</label>
			<div class="controls" id="storage1">
				<input id="electricityCostRmb" name="electricityCostRmb" class="required" type="text" value="" maxlength="200"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">添加设备:</label>
			<div class="controls" id="storage1">

				 <input id="spmsDevice" name="spmsDevice" class="required" type="text" value="" maxlength="200"/> 
			</div>
		</div>

		
	</form>
