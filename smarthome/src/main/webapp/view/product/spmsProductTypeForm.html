<div class="table_title">
     <h2>添加产品类型</h2>
     <div class="action_button">
          <a href="javascript:void(0);"  id="btnSubmit"  ><i class="complete_ico"></i>保存</a>
          <!--<a href="javascript:void(0);" onclick="history.go(-1)"><i class="cancel_ico" ></i>返回</a>-->
     </div>
</div>
<form id="inputForm" class="form-horizontal form-two form_znydxq" >
     <input id="myid" name="id" type="hidden" value=""/>
     <div class="control-group">
          <label class="control-label">产品类型名称:</label>

          <div class="controls">
               <input id="names" name="names" class="required" type="text" value="" maxlength="200"/>
          </div>
     </div>
     <div class="control-group">
          <label class="control-label">产品目录:</label>
          <div class="controls">
               <select id="muluId" name="muluId" style="width:220px" dictSrc="product_mulu" class="the_select2 required">
					<option value="">--请选择--</option>
               </select>

          </div>
     </div>
     <div class="control-group">
          <label class="control-label">产品区域:</label>

          <div class="controls">
               <input id="areaId" name="areaId"  class="required hidden" type="hidden"  maxlength="200"/>
               <input id="bizAreaName" readonly="readonly" class="required" type="text"  maxlength="200"/>
               <input id="searchArea" class="btn btn-primary" type="button" value="选择" style="position:relative;" onclick="searchArea1(1)" />
          </div>





     </div>
     <div class="control-group">
          <label class="control-label">产品类型状态:</label>
          <div class="controls">
               <select id="status" name="status" style="width:220px" dictSrc="producttype_status" class="the_select2 required">
               		<option value="">--请选择--</option>
               </select>
          </div>
     </div>
     <div class="control-group">
          <label class="control-label">产品有效期限:</label>
          <div class="controls">
               <select id="validPeriod" name="validPeriod" style="width:220px" dictSrc="producttype_validperiod" class="the_select2 required">
               		<option value="">--请选择--</option>
               </select>
          </div>
     </div>

     <div class="control-group">
          <label class="control-label">产品总费用:</label>
          <div class="controls">
               <input id="countRmb" name="countRmb" class="Rmb_css required number" type="text" value="" maxlength="200"/>
          </div>
     </div>
     <div class="control-group">
          <label class="control-label">产品收费方式:</label>
          <div class="controls">



               <select id="rmbType" name="rmbType" style="width:220px" dictSrc="productType_Rmb" class="the_select2 required">
					<option value="">--请选择--</option>
               </select>
          </div>
     </div>

     <div class="control-group">
          <label class="control-label">电价成本:</label>
          <div class="controls" >
               <input id="electrovalenceRmb" name="electrovalenceRmb" class="Rmb_css required number"  type="text" value="" maxlength="200"/>
          </div>
     </div>

     <div class="control-group">
          <label class="control-label">传感器联动:</label>
          <div class="controls" >
               <select id="lianDong" name="lianDong" style="width:220px" dictSrc="productType_liandong" class="the_select2 required">
					<option value="">--请选择--</option>
               </select>
          </div>
     </div>		<div class="control-group">
     <label class="control-label">制冷最小温度:</label>
     <div class="controls" >
          <input id="zhiLengMix" name="zhiLengMix" class="temp Rmb_css required number"  type="text" value="" maxlength="200"/>
     </div>
</div>		<div class="control-group">
     <label class="control-label">制冷最大温度:</label>
     <div class="controls" >
          <input id="zhiLengMax" name="zhiLengMax" class="temp Rmb_css required number"  type="text" value="" maxlength="200"/>
     </div>
</div>		<div class="control-group">
     <label class="control-label">制热最小温度:</label>
     <div class="controls" id="storage1">
          <input id="zhiReMix" name="zhiReMix" class="temp Rmb_css required number"  type="text" value="" maxlength="200"/>
     </div>
</div>		<div class="control-group">
     <label class="control-label">制热最大温度:</label>
     <div class="controls" >
          <input id="zhiReMax" name="zhiReMax" class="temp Rmb_css required number"  type="text" value="" maxlength="200"/>
     </div>
</div>		<div class="control-group">
     <label class="control-label">空调最大绑定数:</label>
     <div class="controls" >
          <input id="kongTiaoCount" name="kongTiaoCount" class="Rmb_css required number"  type="text" value="" maxlength="200"/>
     </div>
</div>		<div class="control-group">
     <label class="control-label">传感器最大绑定数:</label>
     <div class="controls" >
          <input id="chuangGanCount" name="chuangGanCount" class="Rmb_css required number"  type="text" value="" maxlength="200"/>
     </div>
</div>
     <div class="control-group">
          <label class="control-label">服务配置:</label>
          <div class="controls" >
               <select  id="configurationInformation" name="configurationInformation" style="width:220px" dictSrc="productType_config" class="the_select2 required" >
					<option value="">--请选择--</option>
               </select>
          </div>
     </div>
     <div class="control-group">
          <label class="control-label">初始成本:</label>
          <div class="controls">
               <input id="indexRmb" name="indexRmb" class="Rmb_css required number" type="text" value="" maxlength="200"/>
          </div>
     </div>
     <div class="control-group">
          <label class="control-label">描述信息:</label>
          <div class="controls" >
		 	<textarea id="describes" name="describes"  rows="10" cols="30"></textarea>
          </div>
     </div>

</form>
