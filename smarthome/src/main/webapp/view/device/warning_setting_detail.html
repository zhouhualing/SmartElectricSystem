    <ol class="breadcrumb">
        您的当期位置：
        <li ><a>区域管理</a></li>
        >>
        <li><a id="the_name">服务区域列表</a></li>
        >>
        <li><a>预警设置</a></li>
    </ol>
		<fieldset>
			<form id="inputForm" class="main form-horizontal form_znydxq" method="post" >
			<legend>
				预警基本信息 <span> <input class="edit_complete" name=""
					style="display: none;" id="basicComplete" type="button"
					onClick="doEdit()"> <input class="edit_cancel" name=""
					style="display: none" id="basicCancel" type="button"
					onClick="cancelContol(this,'basic')"> <input
					class="edit_ico" name="" type="button" id="basicEdit"
					onClick="editContolText(this,'basic')"> <a
					onClick="doDelete()"><input
						class="delete_ico" name="" id="basicDel" type="button"></a>
				</span> <a class="togglebtn togglebtn-down" href="javascript:void(0)"
					onClick="togglebtnText(this)"></a>
			</legend>
			<input type="hidden"  name="id" id="id"/>
			<input type="hidden"  name="areaId" id="areaId"/>
			<input type="hidden"   id="levelVal"/>
			<div class="control-group">
				<label class="control-label">区域名称:</label>
				<div class="controls">
						<div style="line-height: 30px; font-size: 16px; word-break: break-all;" id="nameS"></div>
						<input id="name" name="name" style="display:none;" class="required" type="text"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">最大负载:</label>
				<div class="controls">
					<div class="input_view" id="maxLoadS"></div>
					<input id="maxLoad" name="maxLoad"  style="display:none;" class="required number" type="text"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">平均负载:</label>
				<div class="controls">
					<div class="input_view" id="avgLoadS"></div>
					<input id="avgLoad" name="avgLoad" style="display:none;"  class="required number" type="text"  maxlength="200"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">时长:</label>
				<div class="controls">
					<div class="input_view" id="runDurationS"></div>
					<input id="runDuration" name="runDuration" style="display:none;" class="required number" type="text"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">网关连接数:</label>
				<div class="controls">
					<div class="input_view" id="gwJoinNumS"></div>
					<input id="gwJoinNum" name="gwJoinNum" style="display:none;" class="required number" type="text"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">空调连接数:</label>
				<div class="controls">
					<div class="input_view" id="acJoinNumS"></div>
					<input id="acJoinNum" name="acJoinNum" style="display:none;" class="required number" type="text"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >平均空调温度:</label>
				<div class="controls">
					<div class="input_view" id="acAvgTempS"></div>
					<input id="acAvgTemp" name="acAvgTemp" style="display:none;" class="required number" type="text"  maxlength="200"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">预警级别:</label>
				<div class="controls">
					<div class="input_view" id="levelS"></div>
					<select class="the_select2" dictSrc="warnset_level" style="display:none;" name="level" id="level">
						<option value="">请选择</option>
					</select>
					
				</div>
			</div>
		</form>		
		</fieldset>
