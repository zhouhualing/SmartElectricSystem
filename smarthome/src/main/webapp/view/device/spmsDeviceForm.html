	<div class="table_title">
		<h2>网关添加</h2>
		<div class="action_button">
			<a href="javascript:void(0);" id="btnSubmit"><i
				class="complete_ico"></i>保存</a> <a href="javascript:void(0);"
				onclick="history.go(-1)"><i class="cancel_ico"></i>返回</a>
		</div>
	</div>
	<form id="inputForm" class="form-horizontal form-two form_znydxq"
		action="/spms/spmsDevice/doSave" method="post">
		<input id="myid" name="id" type="hidden" value="" />
		<div class="control-group">
			<label class="control-label">设备SN:</label>
			<div class="controls">
				<input id="mySn" name="sn" class="required" type="text" value=""
					maxlength="200" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">设备MAC:</label>
			<div class="controls">
				<input id="myMac" name="mac" class="required" type="text" value=""
					maxlength="200" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">设备类型:</label>
			<div class="controls">
				<select id="type" name="type"
					onfocus="this.defOpt=this.selectedIndex"
					onchange="this.selectedIndex=this.defOpt;" class="the_select2">
					<option value="1">网关</option>
					<option value="2">智能空调</option>
					<option value="3">传感器</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">供应商:</label>
			<div class="controls">
				<input id="vender" name="vender" class="required" type="text"
					value="" maxlength="200" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">型号:</label>
			<div class="controls">
				<input id="model" name="model" class="required" type="text" value=""
					maxlength="200" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">硬件版本:</label>
			<div class="controls">
				<input id="hardware" name="hardware" class="required" type="text"
					value="" maxlength="200" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">出厂软件版本:</label>
			<div class="controls">
				<input id="software" name="software" class="required" type="text"
					value="" maxlength="200" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">所在仓库:</label>
			<div class="controls">
				<!-- <select id="storage" name="storage" class="the_select2">
					<option value="1">仓库一</option>
					<option value="2">仓库二</option>
					<option value="3">仓库三</option>
					<option value="4">仓库四</option>
				</select> -->
				<select id="storage" name="storage" style = "width:220px" class="the_select2" >
					 <option value="">请选择</option>
				</select>
			</div>
		</div>
		<input id="status" name="status" value="1" type="hidden" value="" /> <input
			id="operStatus" name="operStatus" value="0" type="hidden" value="" />
	</form>
